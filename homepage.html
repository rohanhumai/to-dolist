<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-6923136642849359">
    <link rel="stylesheet" href="style2.css">
    <title>To-Do List</title>
    <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
    <style>
        .user-info {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .logout-btn {
            display: block;
            width: 100px;
            margin: 0 auto 20px;
            padding: 8px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="logout" class="logout-btn">Logout</button>
        <div class="user-info">
            Welcome, <span id="loggedUserFName"></span> <span id="loggedUserLName"></span><br>
            (<span id="loggedUserEmail"></span>)
        </div>
        <div class="todo-app">
            <h2>To-Do List <img src="icon.png" alt="icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your Task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
        </div>
    </div>
    <script src="script2.js"></script>
    <script type="module" src="homepage.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6923136642849359" crossorigin="anonymous"></script>
</body>
</html>
